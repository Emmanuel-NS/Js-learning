<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <button onclick="Game.Rock();">Rock</button>
  <button onclick="Game.Paper();">Paper</button>
  <button onclick="Game.Scissors();">Scissors</button> 
  <button onclick="Game.Reset();">Reset</button>
  <script>
    let Score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      loses: 0,
      ties: 0,
    } ;
    function Update(result){
      if (result === 'you win!'){
        Score.wins+=1;
      }
      else if(result === 'you lose!'){
        Score.loses+=1;
      }
      else if(result === 'Tie!'){
        Score.ties+=1;
      }
      localStorage.setItem('score',JSON.stringify(Score));
    }
    function ComputerPick(){
      const randomNumber = Math.random();
      let Move = '';
      if (randomNumber >= 0 && randomNumber < 1/3 ){
      Move = 'rock';
      } else if(randomNumber >= 1/3 && randomNumber < 2/3){
      Move = 'paper';
      } else{
      Move = 'scissors';
      }
      return Move;
    }
    const Game = {
      Reset(){
        Score.wins=0;
        Score.loses=0;
        Score.ties=0;
        localStorage.removeItem('score');
      },
      Rock(){
      let result ='';
      let Move = ComputerPick();
      if (Move === 'rock'){
      result = 'Tie!';
      } else if(Move === 'paper'){
      result = 'you lose!';
      }else if (Move === 'scissors'){
      result = 'you win!';
      }
      Update(result);
      alert(`you picked rock. computer picked ${Move}. ${result}
Wins: ${Score.wins}, Ties: ${Score.ties}, Loses: ${Score.loses}`);
    },
    Paper(){
      let result ='';
      let Move = ComputerPick();
      if (Move === 'rock'){
      result = 'you win!';
      } else if(Move === 'paper'){
      result = 'Tie!';
      }else if (Move === 'scissors'){
      result = 'you lose!';
      }
      Update(result);
      alert(`you picked paper. computer picked ${Move}. ${result}
Wins: ${Score.wins}, Ties: ${Score.ties}, Loses: ${Score.loses}`);
    },
    Scissors(){
      let result ='';
      let Move = ComputerPick();
      if (Move === 'rock'){
      result = 'you lose!';
      } else if(Move === 'paper'){
      result = 'you win!';
      }else if (Move === 'scissors'){
      result = 'Tie!';
      }
      Update(result);
      alert(`you picked Scissors. computer picked ${Move}. ${result}
Wins: ${Score.wins}, Ties: ${Score.ties}, Loses: ${Score.loses}`);
    }
    };
    
       
  </script>
</body>
</html>
